{% extends "layout.html" %}
{% block body %}
  <h2>Login</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('login') }}" method=post>
    <dl>
      <dt>Username:
      <dd><input type=text name=login_name>
      <dt>Password:
      <dd><input type=password name=passwords>
      <dd><input type=submit name=btn value=Login>
    </dl>
  </form>
  <h2>Submit</h2>
  <form action="{{ url_for('login') }}" method=post>
    <dl>
      <dt>User name:
      <dd><input type=text name=login_name>
      <dt>Full name:
      <dd><input type=text name=full_name>
      <dt>Password:
      <dd><input type=password name=passwords>
      <dt>Card number:
      <dd><input type=text name=card_num>
      <dt>Address:
      <dd><input type=text name=address>
      <dt>Phone number:
      <dd><input type=text name=phone_num>
      <dd><input type=submit name=btn value=Create>
    </dl>
  </form>
{% endblock %}
