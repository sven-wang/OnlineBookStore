<!doctype html>
<head>
<title>NewLah</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='newstyle.css') }}">
<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
<link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <style type=text/css>
    a{ text-decoration:none;}
    </style>
</head>

<body>
{% if not session.manager_logged_in %}
<h1>Please <a href="{{ url_for('manager') }}">log in</a> as a manager first!</h1>
{% else %}
<div style="position:fixed;top:0;left:0;width:100%;display: inline-block;background-color:#EEEEEE;">
    <div style="margin:5px auto auto 5em;">
        <a href="{{ url_for('backstage') }}"><img src="{{ url_for('static', filename='logo.jpg') }}" alt="logo" align="left" height="40"></a>
    </div>
    <div style="text-align: right;">
        <p style="text-align:right;margin-right:5em;">Welcome back,{{ session.managername }}!　|　<a href="{{ url_for('logout') }}">log out</a></p>
    </div>
</div>
<div style="margin-top:11em;border:2px solid #808080;border-radius:15px;background-color:#EEEEEE;">
    <form action="{{ url_for('newbook') }}" method=post>
        <div>ISBN　 <input type="search" size="30%" name="isbn" required></div>
        <div>Title<input type="search" size="30%" name="title" required></div>
        <div>Authors<input type="search" size="30%" name="authors" required></div>
        <div>Publisher<input type="search" size="30%" name="publisher" required></div>
        <div>Year<input type="search" size="30%" name="year" required></div>
        <div>Copies<input type="search" size="30%" name="copies" required></div>
        <div>Price<input type="search" size="30%" name="price" required></div>
        <div>Keywords<input type="search" size="30%" name="keywords" required></div>
        <div>Subject<input type="search" size="30%" name="subject" required></div>
        <label>Format</label>
        <input type="radio" name="format" value="softcover"  checked required>Softcover
        <input type="radio" name="format" value="hardcover">Hardcover
        <div>
            <input type="submit" name="btn" value="submit">
        </div>
    </form>
    <div style="text-align:center;width:200px;line-height:2em;background-color:#e5e5e5;"><a href="{{ url_for('backstage') }}">No more books to add</a></div>
</div>
{% endif %}
</body>
