<!doctype html>
<head>
<title>BuyLah</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='newstyle.css') }}">
<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
<link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <style type=text/css>
    a{ text-decoration:none;}
    </style>
</head>

<body>
<div style="position:fixed;top:0;left:0;width:100%;display: inline-block;background-color:#EEEEEE;">
    <div style="margin:5px auto auto 5em;">
        <img src="{{ url_for('static', filename='logo.jpg') }}" alt="logo" align="left" height="40">
    </div>
    <div style="text-align: right;">
        {% if not session.logged_in %}
        <p style="text-align: right;margin-right:5em;"><a href="{{ url_for('login') }}">Ahh...I'm a manager...</a></p>
        {% else %}
        <p>Welcome back,{{ session.username}}!　　<a href="{{ url_for('logout') }}">log out</a></p>
        {% endif %}
    </div>
</div>

<h1 style="margin-top:8em">{{ A[0] }}</h1>
<h1>{{ A[1] }}</h1>
<h1>{{ A[2] }}</h1>
<h1>{{ A[3] }}</h1>
<h1>{{ O[0] }}</h1>
<h1>{{ O[1] }}</h1>
<h1>{{ O[2] }}</h1>
<h1>{{ O[3] }}</h1>

</body>
