<head>
<title>NewLah</title>

<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
<link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">

    <link rel="stylesheet" href="{{ url_for('static', filename='ske1.css') }}" type="text/css"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='style-xlarge.css') }}" type="text/css"/>
    <link rel="stylesheet" href="css/skel.css" type="text/css"/>
    <link rel="stylesheet" href="css/style.css" type="text/css"/>
    <link rel="stylesheet" href="css/style-xlarge.css" type="text/css"/>
</head>

<body>
{% if not session.manager_logged_in %}
<h3>Please <a href="{{ url_for('manager') }}">log in</a> as a manager first!</h3>
{% else %}
<header style="position:fixed;top:0;left:0;width:100%;display: inline-block;background-color:#EEEEEE;">
    <div style="margin:5px auto auto 5em;">
        <a href="{{ url_for('backstage') }}"><img src="{{ url_for('static', filename='logo.jpg') }}" alt="logo" align="left" height="40"></a>
    </div>
    <div style="text-align: right;">
        <p style="text-align:right;margin-right:5em;">Welcome back,{{ session.managername }}!　|　<a href="{{ url_for('logout') }}">log out</a></p>
    </div>
</header>

<div style="margin:1em auto 9em auto;width:30em;height:50em;border:2px solid #808080;border-radius:15px;background-color:#EEEEEE;">
    <form action="{{ url_for('newbook') }}" method=post>
        <div style="text-indent:6.5em;margin-top:10%;margin-left: 10%;margin-right: 10%">
            <div class="row uniform 50%">
                <div><input class="6u 24u$(4)" type="text" size="50%" name="isbn" placeholder="ISBN" required></div>
                <div><input class="6u$ 12u$(4)" type="text" size="50%" name="title" placeholder="Title" required></div>
                <div><input class="6u 12u$(2)" type="text" size="50%" name="authors" placeholder="Authors" required></div>
                <div><input class="6u$ 12u$(2)" type="text" size="50%" name="publisher" placeholder="Publisher" required></div>
                <div><input class="6u 12u$(2)" type="text" size="50%" name="year" placeholder="Year" required></div>
                <div><input class="6u$ 12u$(2)" type="text" size="50%" name="copies" placeholder="Copies" required></div>
                <div><input class="6u 12u$(2)" type="text" size="50%" name="price" placeholder="Price" required></div>
                <div><input class="6u$ 12u$(2)" type="text" size="50%" name="keywords" placeholder="Keywords" required></div>
                <div><input class="6u 12u$(2)" type="text" size="50%" name="subject" placeholder="Subject" required></div>

            </div>
        </div>
        <div style="margin-top:5%;margin-left: 10%;margin-right: 10%">
            <div class="row uniform 50%">
                <div class="6u 12u$(2)">
                    <input type="radio" id="softcover" name="format" value ="softcover" checked="" required>
                    <label for="softcover">Softcover</label>
                </div>
                <div class="6u$ 12u$(2)">
                    <input type="radio" id="hardcover" name="format" value ="hardcover" checked="">
                    <label for="hardcover">Hardcover</label>
                </div>
                <div style="align-content: center">
                    <input style="margin-left:8em;margin-top: 1em;" class="button" type="submit" name="btn" value="submit">
                </div>
            </div>
        </div>
    </form>
    <div style="text-align:center;line-height:2em;background-color:#e5e5e5;">
        <a href="{{ url_for('backstage') }}">No more books to add</a>
    </div>
</div>
{% endif %}
</body>
